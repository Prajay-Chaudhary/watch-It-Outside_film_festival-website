    <section id="register" class="py-5">
      <div class="container">
        <div class="row">
          <div class="col my-3">
            <div class="text-center">
              <h2 class="display-3 text-uppercase text-warning mb-4">
                <strong>REGISTER NOW</strong>
              </h2>
              <div class="bg-primary"></div>
            </div>
            <div class="card card-body bg-info">
              <div class="card-title text-center text-dark">
                <h1 class="text-capatalize">want to register ?</h1>
                <p class="mt-2 text-capitalize text-light">
                  register now to book your seats for free
                </p>
              </div>

              <form action="https://formspree.io/f/mpzewbka" method="POST">
                <div class="form-group mt-3 mb-5">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    name="name"
                    placeholder="your name"
                    id="name"
                    required
                  />
                </div>
                <div class="form-group my-5">
                  <label for="email">email</label>
                  <input
                    type="email"
                    class="form-control"
                    name="email"
                    placeholder="your email"
                    id="email"
                    required
                  />
                </div>
                <div class="form-group my-5">
                  <label for="phone">Phone number</label>
                  <input
                    type="tel"
                    class="form-control"
                    name="phone"
                    placeholder="your phone number"
                    id="number"
                    required
                  />
                </div>
                <div class="form-group my-5">
                  <label for="sel1">Select Movie (select one):</label>
                  <select class="form-control" id="sel1" name="movie name">
                    <option>Fortress</option>
                    <option>Hit's man wife's bodyguard</option>
                    <option>The Adam Project</option>
                    <option>Doctor Strange in the Multiverse of Madness</option>
                    <option>The Batman</option>
                    <option>The Walk</option>
                    <option>The Revenant</option>
                    <option>Die Hard</option>
                  </select>
                </div>
                <div class="row justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-warning rounded-pill text-uppercase mb-5 mt-3"
                  >
                    register
                  </button>
                </div>
              </form>
            </div>
          </div>
